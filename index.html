<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script type="module" src="./javascript.js"></script>
        <title>Odin Sign-Up Form</title>
    </head>
    <body>
        <section class="left">
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Eligendi voluptas unde consectetur assumenda repudiandae ex
            </p>
            <p>cupiditate quia atque velit enim?</p>
            <form action="." method="get">
                <legend>Let's do this!</legend>
                <div>
                    <div>
                        <label for="first">First Name</label>
                        <input
                            type="text"
                            id="first"
                            name="first"
                            placeholder="Bob"
                            required
                        />
                    </div>
                    <div>
                        <label for="last">Last Name</label>
                        <input
                            type="text"
                            id="last"
                            name="last"
                            placeholder="Bobster"
                            required
                        />
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input
                            type="email"
                            id="mail"
                            name="mail"
                            placeholder="theBob@bobmail.bob"
                            required
                        />
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="+45 6692632345"
                            pattern="^(\+\d{2,3}\s|0)\d{10}"
                            required
                        />
                    </div>
                    <div>
                        <label for="pass1">Password</label>
                        <input
                            type="password"
                            id="pass1"
                            name="pass1"
                            placeholder="superSecretPassword4455"
                            pattern="^(?=(.*[a-z]){2,})(?=(.*[A-Z]){2,})(?=(.*\d){2,})[a-zA-Z\d]{12,}$"
                            required
                        />
                        <span></span>
                    </div>
                    <div>
                        <label for="pass2">Confirm Password</label>
                        <input
                            type="password"
                            id="pass2"
                            name="pass2"
                            placeholder="superSecretPassword4455"
                            pattern="^(?=(.*[a-z]){2,})(?=(.*[A-Z]){2,})(?=(.*\d){2,})[a-zA-Z\d]{12,}$"
                            required
                        />
                        <span></span>
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href=".">Log In</a></p>
        </section>
        <section class="right">
            <div class="logoarea">
                <img src="./img/smiley.svg" alt="SVG of a smiley" />
                <p class="logotext">Smiley</p>
            </div>
            <p>photo by @timmossholder on Usplash</p>
        </section>
    </body>
</html>
