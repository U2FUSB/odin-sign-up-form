<svg
    class="smiley"
    width="200"
    height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
>
    <style>
        .face {
        fill: transparent;
        stroke: #000000;
        stroke-width: 3;
        }

        .eye {
        fill: #000000;
        }

        .mouth {
        fill: none;
        stroke: #000000;
        stroke-width: 5;
        stroke-linecap: round;
        }
    </style>
    <circle class="face" cx="100" cy="100" r="90" />
    <circle class="eye" cx="70" cy="80" r="10" />
    <circle class="eye" cx="130" cy="80" r="10" />
    <path class="mouth" d="M70 120 Q100 150 130 120" />
</svg>